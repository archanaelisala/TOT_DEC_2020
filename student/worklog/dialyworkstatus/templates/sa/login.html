{% extends 'sa/base.html' %}
{% block title %} Login {% endblock %}
{% load static %}
{% block content %}
<div class="container mt-3">
	{% if messages %}
	{% for m in messages %}
	<div class="alert alert-{{m.tags}} alert-dismissible">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>
  			<strong>{{m}}</strong>
	</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-6 mx-auto mt-5 shadow-lg" style="border-radius: 20px;">
		<!-- <h2 class="bg-secondary text-white text-center border rounded mt-2 p-2">
 -->
 <h2 style="display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px; text-align: -webkit-center;  font-family: Brush Script MT; color: linear-gradient(to right, #9C27B0, #E040FB);">Login</h2>
		<form class="mx-auto" style="width:100%" method="POST">
			{% csrf_token %}
			{{form_as.p}}
			<center><img src="{% static 'images/user.png' %}" style="height: 25px; width: 30px; margin-right: 20px;"><input type="text" name="username" placeholder="Enter username" class=""></input></p>
			<img src="{% static 'images/password.png' %}" style="height: 25px; width: 30px; margin-right: 20px;"><input type="password" name="password" placeholder="Enter password" class=""></input></center>
			<center><input type="submit"  class="btn  btn-success mb-2" style="cursor: pointer;
    border-radius: 5em;
    color: #fff;
    background: linear-gradient(to right, #9C27B0, #E040FB);
    border: 0;
    margin-top: 20px;
    padding-left: 50px;
    padding-right: 50px;
    padding-top: 10px;
    font-family: 'Ubuntu', sans-serif;
    
    font-size: 15px;
    box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);"></center><br>

    <center><p> <a href="#" style="font-style: none; "> Forget Password?</a>| <a href="#"> Sign up</a></p></center>


		</form>
	</div>
</div>
{% endblock %}
