<!DOCTYPE html>
<html>
<head>
	<title>:: Bootstrap Models::</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>	
	<center>
<h1>Bootstrap model</h1>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myID">open model</button>
</center>
<div class="modal" id="myID">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title">bootstrap modal</h1>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<h1>Modal concepts completed successfully</h1>
			</div>
			<div class="modal-footer">
				
				<a href="" class="close btn btn-primary" data-dismiss="modal">close</a>
			</div>
		</div>
	</div>	
</div>
</body>
</html>
