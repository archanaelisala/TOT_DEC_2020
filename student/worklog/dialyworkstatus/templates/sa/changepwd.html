{% extends 'sa/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container col-md-5">
	{% if messages %}
	{% for m in messages %}
	<div class="alert alert-{{m.tags}} alert-dismissible">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>
  		<strong>{{m}}</strong>
	</div>
	{% endfor %}
	{% endif %}
	<center>
	<div class="card mt-5 shadow-lg">
		<h2 class="bg-info text-white text-center mx-4 mt-3 border rounded p-2">Change password</h2>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				{{form.as_p}}
			<!-- <table class="table table-borderless mt-1"> -->
				{% for a in y %}
				
				<br>
				<tr>
					<td>{{a}}</td>
				</tr>
				{% endfor %}
			</table><br><br>
			<input type="submit" name="changepwd" class="btn btn-block btn-primary"></input>
		</form>
		</div>
	</div></center>
</div>
{% endblock %}
